<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Rating</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">Edit Rating</h1>
    <a class="btn btn-outline-secondary" th:href="@{/ratings/{id}(id=${rating.id})}">Back</a>
</div>

<div class="card">
    <div class="card-body">

        <form th:action="@{/ratings/{id}/edit(id=${rating.id})}" th:object="${rating}" method="post" novalidate>

            <div class="mb-3">
                <label class="form-label">Staff Name</label>
                <input type="text" class="form-control"
                       th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Staff Email</label>
                <input type="email" class="form-control"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Role Type</label>
                <select class="form-select"
                        th:field="*{roleType}"
                        th:classappend="${#fields.hasErrors('roleType')} ? 'is-invalid' : ''">
                    <option value="" disabled>Select role...</option>
                    <option value="TA">TA</option>
                    <option value="PROF">PROF</option>
                    <option value="STAFF">STAFF</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('roleType')}" th:errors="*{roleType}"></div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Clarity (1–10)</label>
                    <input type="number" class="form-control"
                           th:field="*{clarity}" min="1" max="10"
                           th:classappend="${#fields.hasErrors('clarity')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('clarity')}" th:errors="*{clarity}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Niceness (1–10)</label>
                    <input type="number" class="form-control"
                           th:field="*{niceness}" min="1" max="10"
                           th:classappend="${#fields.hasErrors('niceness')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('niceness')}" th:errors="*{niceness}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Knowledge (1–10)</label>
                    <input type="number" class="form-control"
                           th:field="*{knowledge}" min="1" max="10"
                           th:classappend="${#fields.hasErrors('knowledge')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('knowledge')}" th:errors="*{knowledge}"></div>
                </div>
            </div>

            <div class="mt-3 mb-3">
                <label class="form-label">Comment (optional)</label>
                <textarea class="form-control" rows="4"
                          th:field="*{comment}"
                          th:classappend="${#fields.hasErrors('comment')} ? 'is-invalid' : ''"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a class="btn btn-outline-secondary" th:href="@{/ratings/{id}(id=${rating.id})}">Cancel</a>
            </div>

        </form>

    </div>
</div>

</body>
</html>
